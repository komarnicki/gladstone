<!DOCTYPE HTML>
<html>
<head>
    <title>Gladstone Demo</title>

    <link href="./css/ionicons.min.css" rel="stylesheet" property="stylesheet"/>
    <link href="./css/map.css" rel="stylesheet" property="stylesheet"/>

    <script src="https://maps.googleapis.com/maps/api/js?key=PUT_YOUR_API_KEY_HERE"></script>
    <!-- https://developers.google.com/maps/documentation/javascript/get-api-key -->

    <script src="./javascript/custom_marker.js"></script>
    <script src="./javascript/gladstone.js"></script>
    <script>
        try {

            var gladstone;
            var markers = [
                    {"id":1,"latitude":"-36.860001","longitude":"174.759726","continent":"new_zealand","color":"color_red2","label":"Auckland","description":"<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae mauris vel nunc tristique tempor id ac risus. Pellentesque congue mauris eget luctus suscipit. Etiam est nulla, laoreet quis risus ac, consequat convallis elit. Duis malesuada erat quis bibendum luctus.</p><p>Maecenas sed mauris bibendum, tempus massa nec, accumsan dui. Aenean suscipit aliquam vestibulum. Nunc iaculis blandit urna, in faucibus nibh molestie ut.</p>"},
                    {"id":2,"latitude":"-38.13884","longitude":"176.235828","continent":"new_zealand","color":"color_green1","label":"Rotorua","description":""},
                    {"id":3,"latitude":"-39.272605","longitude":"175.580646","continent":"new_zealand","color":"color_yellow2","label":"Tongariro","description":""},
                    {"id":4,"latitude":"-33.857941","longitude":"151.214152","continent":"australia","color":"color_blue1","label":"Sydney","description":""}
                ];

            google.maps.event.addDomListener(window, 'load', function () {
                gladstone = new Gladstone('map_canvas', markers);
            });

        } catch (e) { }
    </script>
</head>
<body>

    <aside id="map_controls" class="map_controls_group noselect">
        <nav id="map_restore" class="continent_handler continent_part"></nav>
        <nav id="map_zoom_in" class="zoom_handler ion-ios-plus-empty"></nav>
        <nav id="map_zoom_out" class="zoom_handler ion-ios-minus-empty"></nav>
    </aside>

    <aside id="marker_assist" class="noselect">
        <p id="arrow"></p>
        <p class="hand">Did you get lost? Click here!</p>
    </aside>

    <aside id="map_continents_controls" class="map_controls_group noselect">
        <nav id="europe" class="continent_handler continent_part" title="Europe"></nav>
        <nav id="australia" class="continent_handler continent_part" title="Australia and Oceania"></nav>
        <nav id="new_zealand" class="continent_handler continent_part" title="New Zealand"></nav>
    </aside>

    <div id="story_wrapper">
        <article id="story">
            <header class="noselect">
                <nav id="story_close" class="ion-ios-close-empty" title="Close"></nav>
                <nav id="story_prev" class="ion-ios-arrow-thin-left" title="See previous story"></nav>
                <nav id="story_next" class="ion-ios-arrow-thin-right" title="See next story"></nav>
                <div id="story_title"></div>
            </header>
            <div id="content" class="noselect">
                <div id="story_image" class="not_loaded"></div>
                <div id="story_content">
                    <h2 id="location_name"></h2>
                    <div id="story_date"></div>
                    <div id="location_pos"></div>
                    <div id="story_content_inject"></div>
                </div>
            </div>
        </article>
    </div>

    <div id="map_canvas"></div>

</body>
</html>
