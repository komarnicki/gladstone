<body>

    <aside id="map_controls" class="map_controls_group noselect">
        <nav id="all_continents" class="continent_handler continent_part"></nav>
        <nav id="map_zoom_in" class="zoom_handler ion-ios-plus-empty"></nav>
        <nav id="map_zoom_out" class="zoom_handler ion-ios-minus-empty"></nav>
    </aside>

    <aside id="marker_assist" class="noselect">
        <p id="arrow"></p>
        <p class="hand">Did you get lost? Click here!</p>
    </aside>

        <nav id="new_zealand" class="continent_handler continent_part" title="New Zealand"></nav>

    <div id="story_wrapper">
        <article id="story">
            <header class="noselect">
                <nav id="story_close" class="ion-ios-close-empty" title="Close"></nav>
                <nav id="story_previous" class="ion-ios-arrow-thin-left" title="See previous story"></nav>
                <nav id="story_next" class="ion-ios-arrow-thin-right" title="See next story"></nav>
                <div id="story_header"></div>
            </header>
            <div id="content" class="noselect">
                <div id="story_image"></div>
                <div id="story_content">
                    <h1 id="story_title"></h1>
                    <div id="story_date"></div>
                    <div id="story_position"></div>
                    <div id="story_content_inject"></div>
                </div>
                <div id="random" class="noselect"></div>
            </div>
        </article>
    </div>

    <div id="map_canvas"></div>
